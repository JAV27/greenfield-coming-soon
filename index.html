<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenfield Leagues</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="grass.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="top">
        <img src="greenfield.png" alt="" class="logo">
        <img src="grass.png" alt="" class="grass">
    </div>
    <div class="main">
        <div class="leagues">
            <div class="league">
                <div class="image">
                    <img src="showcase.png" alt="" class="showcase">
                </div>
                <p class="showcase">More Info</p>
                <a href="https://forms.gle/c6KgEKDZ126BsXMbA">Register</a>
            </div>
            <div class="league">
                <div class="image">
                    <img src="THSSL.png" alt="">
                </div>
                <p class="THSSL">More Info</p>
                <a href="https://forms.gle/ceggykPD9v1xbKPj6">Register</a>
            </div>
            <div class="league">
                <div class="image">
                    <img src="NEDP.png" alt="">
                </div>
                <a href="https://www.newenglandsmallsided.com/">More Info</a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSeka8cF3_JIu3kcrtUBth9IRugf5O2j3uM0RiP-KEzTKR-1SQ/viewform">Register</a>
            </div>
            
        </div>
        <div class="modal-image">
            <p class="close">CLOSE</p>
            <img src="TapIn-highschool.jpg" alt="" class="hs modal">
            <img src="TapIn-Showcase.jpg" alt="" class="sc modal">
        </div>
    </div>
    <script>

        $(document).ready(function(){

            $('.league p').on('click', function(){

                let image = $(this).attr('class')

                $('.leagues').hide()
                $('p.title').hide()

                $('div.modal-image').show()

                if(image == "THSSL") {
                    $('img.hs').show()
                } else if(image == "showcase") {
                    $('img.sc').show()
                }

            });

            $('.close').on('click', function() {
                $('.modal-image').hide()
                $('.modal-image img').hide()
                $('.leagues').show()
                $('p.title').show()
            })

        });

    </script>
</body>
</html>
